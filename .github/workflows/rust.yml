name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Check on ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.61.0 # MSRV
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v3
      - name: Install ${{ matrix.rust }}
        run: |
          rustup toolchain install ${{ matrix.rust }} --profile minimal --component rustfmt,clippy
          rustup default ${{ matrix.rust }}

      - name: Run cargo check
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo check

      - name: Run cargo check (all)
        # MSRV should be ignored for sub-crates.
        continue-on-error: ${{ matrix.rust != 'stable' }}
        run: cargo check --all

      - name: Run cargo fmt
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        # Run clippy only on stable to ignore unreasonable old warnings.
        continue-on-error: ${{ matrix.rust != 'stable' }}
        run: cargo clippy --all -- -D warnings -W clippy::nursery

      - name: Run cargo test (openblas)
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo test --release --features openblas,finalfusion,wordfreq

      - name: Run cargo test (netlib)
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo test --release --features netlib,finalfusion,wordfreq

      - name: Run cargo test (intel-mkl)
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo test --release --features intel-mkl,finalfusion,wordfreq

      - name: Run cargo doc
        continue-on-error: ${{ matrix.rust == 'nightly' }}
        run: cargo doc --no-deps --features finalfusion,wordfreq
